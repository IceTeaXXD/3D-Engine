<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D WebGL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <h1>3D WebGL</h1>
    <div class="row">
        <div class="toolbar-1">
            <h4>Component Tree</h4>
            <div class="component-tree"></div>
            <div class="grid">
                <h6>Animation</h6>
                <button class="onoffButton" id="animation">ON</button>
                <h6>Shading</h6>
                <button class="onoffButton" id="shading">ON</button>
            </div>
            <h5>Camera Controls</h5>
            <div class="grid">
                <h6>Projection</h6>
                <div class="dropdown">
                    <button class="dropbtn" id="projectionButton">Perspective</button>
                    <div class="dropdown-content">
                        <a onclick="setProjection('Perspective')">Perspective</a>
                        <a onclick="setProjection('Orthographic')">Orthographic</a>
                        <a onclick="setProjection('Oblique')">Oblique</a>
                    </div>
                </div>
                <h6>Radius</h6>
                <input type="range" min="0" max="100" step="1" value="10" id="radiusCamera" />
            </div>
            <h5>Mapping</h5>
            <div class="dropdown">
                <button class="dropbtn" id="mappingButton">Texture</button>
                <div class="dropdown-content">
                    <a onclick="setMapping('Texture')">Texture</a>
                    <a onclick="setMapping('Environment')">Environment</a>
                    <a onclick="setMapping('Bump')">Bump</a>
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="toolbar-2">
            <h4>Transformation</h4>
            <h5>Angle</h5>
            <div class="grid">
                <h6>X</h6>
                <input type="range" min="0" max="360" step="5" value="0" id="rotateX" />
                <h6>Y</h6>
                <input type="range" min="0" max="360" step="5" value="0" id="rotateY" />
                <h6>Z</h6>
                <input type="range" min="0" max="360" step="5" value="0" id="rotateZ" />
            </div>
            <h5>Scale</h5>
            <div class="grid">
                <h6>X</h6>
                <input type="range" min="0" max="100" step="1" value="10" id="scaleX" />
                <h6>Y</h6>
                <input type="range" min="0" max="100" step="1" value="10" id="scaleY" />
                <h6>Z</h6>
                <input type="range" min="0" max="100" step="1" value="10" id="scaleZ" />
            </div>
            <h5>Translate</h5>
            <div class="grid">
                <h6>X</h6>
                <input type="range" min="-100" max="100" step="1" value="0" id="rotateX" />
                <h6>Y</h6>
                <input type="range" min="-100" max="100" step="1" value="0" id="rotateY" />
                <h6>Z</h6>
                <input type="range" min="-100" max="100" step="1" value="0" id="rotateZ" />
            </div>
        </div>
    </div>
    <div class="toolbar-3">
        <div class="column file-column">
            <h4>File</h4>
                <button class="button">Save</button>
                <button class="button">Load</button>
        </div>
    </div>

    <script>
        function setProjection(projection) {
            document.getElementById('projectionButton').textContent = projection;
        }
        function setMapping(mapping) {
            document.getElementById('mappingButton').textContent = mapping;
        }
    </script>
</body>
</html>
